<!DOCTYPE html>
<html>
    <head>
        <title>DOM Manipulation</title>
        <meta charset="UTF-8">
        <style>
     body{
        font-family: 'Lucida Sans Unicode', sans-serif;
        background-color:#29AB87;
    }
        </style>
    </head>
<body>
 <!-- background-color is Jungle Green -->
 <H1>DOM Manipulation</H1>
<ul id="listStorm">
  <li>Thunder Storm</li>
  <li>Ocean Storm</li>
</ul>

<p>Click the button to add an item to the end of the list.</p>

<button onclick="myStorms()">Add to me</button>

<script>
function myStorms() {
    var node = document.createElement("LI");
    var textnode = document.createTextNode("Snow Storm");
    node.appendChild(textnode);
    document.getElementById("listStorm").appendChild(node);
}
</script>
</body>
