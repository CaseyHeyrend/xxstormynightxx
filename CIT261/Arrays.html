<body>
    <!-- background-color is Blue Jeans -->
       <h1>Arrays</h1>
<!--Here is an array called different types of Storms: Winter, Fire, Wind, Water-base-->
<button onclick="myStorm()">Click me</button>

<p id="types"></p>

<script>
var storms = ["Winter", "Fire", "Wind", "Water-base"];
document.getElementById("types").innerHTML = storms;

function myStorm() {
    storms.sort();
    document.getElementById("types").innerHTML = storms;
}
</script>
