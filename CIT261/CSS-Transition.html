<!DOCTYPE html>
<html>
    <head>
        <title>CSS Transition</title>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: 'Lucida Sans Unicode', sans-serif;
                background-color:#FD5B78;
            } 
div {
    width: 150px;
    height: 150px;
    background: #FAFA37;
    -webkit-transition: width 4s, height 4s;
    transition: width 4s, height 4s;
}

div:hover {
    width: 350px;
    height: 350px;
}
</style>
</head>
<body>
<!-- background-color is Wild Watermelon -->
<h1>Transition</h1>
<p>Hover on the square and watch.</p>
