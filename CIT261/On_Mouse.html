<!DOCTYPE html>
<html>
    <head>
        <title>On_Mouse</title>
    <meta charset="utf-8">
<style>
    body {
        background-color:#DA2C43;
        font-family: Lucida Sans Unicode, sans-serif;
    }
</style>
</head>
<body>  
<!-- background-color is Rusty Red -->
<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#009DC4;width:110px;height:10px;padding:40px;">
Mouse Over Me</div>

<script>
function mOver(obj) {
    obj.innerHTML = "Thanx"
}

function mOut(obj) {
    obj.innerHTML = "Mouse Over Me"
}
</script>

<div onmousedown="mDown(this)" onmouseup="mUp(this)"
style="background-color:#E667CE;width:90px;height:20px;padding:40px;">
Click Me</div>

<script>
function mDown(obj) {
    obj.style.backgroundColor = "#14A989";
    obj.innerHTML = "Let Me Go";
}

function mUp(obj) {
    obj.style.backgroundColor="#FC80A5";
    obj.innerHTML="Thanx";
}
</script>
</body>

</html>
