<h1>Object put together</h1>
<p>Show some plan things. <button onclick="createCreature()">Submit</button></p>

<script>
function createRandom(dog, cat, sport, anime, color){
this.Dog = dog;
this.Cat = cat;
this.favoriteS = sport;
this.favoriteA = anime;
this.favoriteC = color;

}
</script>
<script>
function createThings(){
var one = document.getElementById("Dog").value;
var two = document.getElementById("Cat").value;
var three = document.getElementById("favoriteS").value;
var four = document.getElementById("favoriteA").value;
var five = document.getElementById("favoriteC").value;

var createHuman = new createRandom(one, two, three, four, five);
document.getElementById("createdObject").innerHTML = 
createHuman.Dog + "," 
+ createHuman.Cat + "," 
+ createHuman.favoriteS + "," 
+ createHuman.favoriteA + "," 
+ createHuman.favoriteC;
}
